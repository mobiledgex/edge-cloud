// Application instance proto

syntax = "proto3";
package proto;

import "google/api/annotations.proto";

// Instance of an App on a cloudlet
message AppInst {
  // id
  uint64 app_id = 1;
  // cloudlet info
  uint64 cloudlet_id = 2;
  // cache cloudlet location
  // location = 3,4,5
  // connect info
  bytes ip = 6;
  // port
  uint32 port = 7;
}
