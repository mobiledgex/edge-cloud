// proto-gen-cmd options
// This is a separate file in case we plan to open source
// the proto-gen-cmd code as it's own repo.

syntax = "proto3";
package protocmd;

import "google/protobuf/descriptor.proto";

extend google.protobuf.MessageOptions {
  // comma separated list of hierarchical paths for fields to
  // not generate argument flags for Create/Delete/Update commands.
  string noconfig = 52001;
}
