- name: stop dmes
  gather_facts: no
  user: root
  hosts: dmes

  vars_files:
  - mex_vars.yml
  - "{{ setupfile }}"

  tasks:

  - name: stop dme-server process
    shell: "pkill -9 dme-server||true"
    when: item.hostname == inventory_hostname and item.dockerimage == ""
    with_items:
       -  "{{ dmes }}"
    when: item.dockerimage == ""

  - name: stop dme docker container
    shell: "docker kill $(docker ps|grep {{item.dmelocal.name}}|cut -d' ' -f 1)"
    when: item.hostname == inventory_hostname and item.dockerimage != ""
    with_items:
       -  "{{ dmes }}"
       
