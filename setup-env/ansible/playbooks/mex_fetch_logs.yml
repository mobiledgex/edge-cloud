- name: get etcd logs
  gather_facts: no
  user: root
  hosts: etcds

  vars_files:
  - mex_vars.yml
  - "{{ setupfile }}"

  tasks:

  - name: fetch etcd logs
    fetch:
      src:  "{{ remote_log_path }}/{{ item.etcdlocal.name }}.log"
      dest: "{{ local_log_path }}/{{ inventory_hostname}}.{{ item.etcdlocal.name }}.log"
      flat: yes
    with_items:
       -  "{{ etcds }}"


