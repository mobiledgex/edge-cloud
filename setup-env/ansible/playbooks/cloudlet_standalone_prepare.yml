- hosts: mexservers
  user: ubuntu
  become: yes
  gather_facts: yes

  vars_files:
  - mex_vars.yml

  tasks:
  - name: Add Docker GPG key
    apt_key: 
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present

  - name: Add docker apt repository for Ubuntu
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable

  - name: Add kubernetes apt key
    apt_key:
      url: https://packages.cloud.google.com/apt/doc/apt-key.gpg 
      state: present

  - name: Add kubernetes apt repository
    apt_repository:
      repo: deb [arch=amd64] http://apt.kubernetes.io kubernetes-{{ansible_distribution_release}} main

  - name: Install apt packages
    package:
      name: "{{ item }}"
      state: present
      update_cache: yes
    with_items:
      - python
      - python-pip
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - docker-ce
      - kubectl

  - name: install docker-compose
    command: "curl -L \"https://github.com/docker/compose/releases/download/1.22.0/docker-compose-{{ ansible_system }}-{{ ansible_architecture }}\" -o /usr/local/bin/docker-compose"
    args:
      warn: false
   
  - name: make docker-compose executable
    file:
        path: /usr/local/bin/docker-compose
        state: file
        mode: "u+rwx,g+rx,o+rx"
         
  - name: pip install docker
    pip:
       name: docker
          
