##
tests:

- name: send register api with samsung-built device
  apifile: "{{datadir}}/register_samsung_device.yml"
  actions: [dmeapi-register]

- name: send register api with samsung enabling layer
  apifile: "{{datadir}}/register_samsung.yml"
  actions: [dmeapi-register]

- name: check device show to have both of the devices
  actions: [ctrlapi-deviceshow]
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/device_show.yml"
    filetype: deviceshow
