##
description: Deploys and starts a system, adds provisioning for SDK interworking

tests:

- includefile: stop_cleanup.yml

- name: deploy and start services 
  actions: [deploy,start]

- name: verify services are running
  actions: [status]

- name: create provisioning
  apifile: "{{datadir}}/appdata_sdk.yml"
  actions: [ctrlapi-create,ctrlapi-show]
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_sdk.yml"
    filetype: appdata
