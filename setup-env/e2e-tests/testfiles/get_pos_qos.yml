tests:

- name: Add provisioning
  apifile: "{{datadir}}/appdata.yml"
  actions: [ctrlapi-create]

- includefile: register.yml

- name: send a position qos kpi request and compare results
  apifile: "{{datadir}}/qos-req.yml"
  actions: [dmeapi-getqospositionkpi]
  compareyaml:
    yaml1: "{{outputdir}}/getqospositionkpi.yml"
    yaml2: "{{datadir}}/qos-kpi-resp.yml"
    filetype: getqospositionkpi

- name: send a position classifier kpi request and compare results
  apifile: "{{datadir}}/qos-req.yml"
  actions: [dmeapi-getqospositionclassifier]
  compareyaml:
    yaml1: "{{outputdir}}/getqospositionclassifier.yml"
    yaml2: "{{datadir}}/qos-classifier-resp.yml"
    filetype: getqospositionclassifier

- name: Delete provisioning
  apifile: "{{datadir}}/appdata.yml"
  actions: [ctrlapi-delete]
