description: test privacy policy

tests:

- name: create provisioning for privacy policy test
  apifile: "{{datadir}}/appdata_private.yml"
  actions: [ctrlapi-create,ctrlapi-show]
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_private_show.yml"
    filetype: appdata

- name: add privacy policy to cloudlet with nonpriv app (should fail)
  apifile: "{{datadir}}/appdata_update_cloudlet2_privpol.yml"
  actions: [ctrlapi-update-expecterr,ctrlapi-show]
  compareyaml:
    yaml1: '{{outputdir}}/api-output.yml'
    yaml2: '{{datadir}}/privpol_error_add_nonpriv_apps.yml'

- name: disable privacy from app on private cloudlet (should fail)
  apifile: "{{datadir}}/appdata_update_disable_privacy.yml"
  actions: [ctrlapi-update-expecterr,ctrlapi-show]
  compareyaml:
    yaml1: '{{outputdir}}/api-output.yml'
    yaml2: '{{datadir}}/privpol_error_disable_app.yml'

- name: remove needed outbound rules from policy (should fail)
  apifile: "{{datadir}}/appdata_update_remove_outbound_rules.yml"
  actions: [ctrlapi-update-expecterr,ctrlapi-show]
  compareyaml:
    yaml1: '{{outputdir}}/api-output.yml'
    yaml2: '{{datadir}}/privpol_update_fail.yml' 

- name: remove required outbound conns from app
  apifile: "{{datadir}}/appdata_update_remove_req_outbound.yml"
  actions: [ctrlapi-update]

- name: remove outbound rules from policy after app required conns gone
  apifile: "{{datadir}}/appdata_update_remove_outbound_rules.yml"
  actions: [ctrlapi-update]

- name: delete privacy policy test data, verify it is empty
  apifile: "{{datadir}}/appdata_private.yml"
  actions: [ctrlapi-delete,ctrlapi-show]
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_empty.yml"
    filetype: appdata


