description: executes matching engine request for verify location using jims location and then with central dallas and then Australia. Verify results. Uses REST APIs

tests:
- includefile: register_rest.yml

- name: Add and show provisioning
  apifile: "{{datadir}}/appdata.yml"
  actions: [ctrlapi-create,ctrlapi-show]
 
- name: verifylocation expected within 2km
  apifile: "{{datadir}}/mer_jims_loc.yml"
  actions: [dmerest-verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_within_2km.yml"
    filetype: verifylocation
  loops: 3

- name: verifylocation expected within 100km
  apifile: "{{datadir}}/mer_dallas_loc.yml"
  actions: [dmerest-verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_within_100km.yml"
    filetype: verifylocation
  loops: 3

- name: verifylocation claiming to be in australia
  apifile: "{{datadir}}/mer_australia_loc.yml"
  actions: [dmerest-verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_roaming_country_mismatch.yml"
    filetype: verifylocation
  loops: 3

- name: verifylocation claiming to be in s.dakota
  apifile: "{{datadir}}/mer_south_dakota_loc.yml"
  actions: [dmerest-verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_mismatch_same_country.yml"
    filetype: verifylocation
  loops: 3

- name: verifylocation with expired token
  apifile: "{{datadir}}/mer_expired_token.yml"
  actions: [dmerest-verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_unauthorized.yml"
    filetype: verifylocation
  loops: 3

  
- name: delete provisioning, verify it is empty
  apifile: "{{datadir}}/appdata.yml"
  actions: [ctrlapi-delete,ctrlapi-show]
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_empty.yml"
    filetype: appdata

