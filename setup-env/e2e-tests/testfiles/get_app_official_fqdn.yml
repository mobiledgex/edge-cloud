tests:

- name: create and verify provisioning
  actions: [ctrlapi-create,ctrlapi-show]
  apifile: "{{datadir}}/appdata.yml"
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_show.yml"
    filetype: appdata

- name: get app official fqdn
  actions: [dmeapi-getappofficialfqdn] 
  apifile: "{{datadir}}/app_official_fqdn.yml"
  compareyaml:
     yaml1: "{{outputdir}}/getappofficialfqdn.yml"
     yaml2: "{{datadir}}/getappofficialfqdn_result.yml"
     filetype: getappofficialfqdn

 
- name: delete provisioning, verify it is empty
  actions: [ctrlapi-delete,ctrlapi-show]
  apifile: "{{datadir}}/appdata.yml"
  compareyaml:
    yaml1: "{{outputdir}}/show-commands.yml"
    yaml2: "{{datadir}}/appdata_empty.yml"
    filetype: appdata
