## Replace the IPs below as needed with the values for your system
vars:
- locverurl: "http://37.50.143.111:8888/verifyLocation"
- toksrvurl: "http://37.50.143.111:9999/its?followURL%3Dhttps://dme.mobiledgex.net/verifyLoc"
- bonnctrl: "tdg.ctrl.mobiledgex.net"
- bonndme: "tdg.dme.mobiledgex.net"
- bonncrm: "tdg.crm.mobiledgex.net"
- vm1_external_ip: 37.50.143.111
- vm1_internal_ip: 127.0.0.1


vaults:
- name: vault
  hostname: "{{vm1_external_ip}}"
  dockerimage: registry.mobiledgex.net:5000/mobiledgex/mex-vault:latest
  envvars:
    VAULT_ADDR: "http://127.0.0.1:8200"
    DMESECRET: "dme-secret-12345"
    MCORMSECRET: "mcorm-secret-12345"
