apiVersion: apps/v1
kind: Deployment
metadata:
  name: dme
  labels:
    app: dme
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dme
  template:
    metadata:
      labels:
        app: dme
    spec:
      containers:
      - name: dme
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:jlm1211
        imagePullPolicy: Always
        command:
         - "dme-server"
         - "--apiAddr"
         - "0.0.0.0:50051"
         - "--notifyAddrs"
         - "controller:37001"
         - "--locverurl"
         - "http://mextest.locsim.mobiledgex.net:8888/verifyLocation"
         - "--carrier"
         - "TDG"
         - "--d"
         - "locapi,dmedb,dmereq"
         - "--toksrvurl"
         - "http://mextest.tok.mobiledgex.net:9999/its?followURL=https://dme.mobiledgex.net/verifyLoc" 
         - "--vaultAddr"
         - "http://vault:8200"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--cloudletKey"
         - "{\"operator_key\":{\"name\":\"TDG\"},\"name\":\"centraluscloudlet\"}"
        env:
         - name: LOCAPI_USER
           value: mexserver
         - name: LOCAPI_PASSWD
           value: seC2835!
         - name: VAULT_ROLE_ID
           value: e20e3c1e-4995-790f-6daf-48c9a2e96625
         - name: VAULT_SECRET_ID
           value: a11a6713-7430-c1ee-c108-ec6b946758d4

      imagePullSecrets:
       - name: mexreg-secret 

