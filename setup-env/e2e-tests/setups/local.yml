  hostname: "127.0.0.1"

dmes:
- dmelocal:
    name: dme1
    apiaddr: "0.0.0.0:50051"
    notifyaddrs: "127.0.0.1:37001,127.0.0.1:37002"
    locverurl: "{{locverurl}}"
    toksrvurl: "{{toksrvurl}}"
