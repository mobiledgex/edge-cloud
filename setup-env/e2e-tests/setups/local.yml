vars:
  - locverurl: "http://127.0.0.1:8888/verifyLocation" 
  - toksrvurl: "http://127.0.0.1:9999/its?followURL%3Dhttps://dme.mobiledgex.net/verifyLoc" 

sampleapps:
- sampleapplocal:
    name: mexexample1
    exename: mexexample
    args: 
     - "-debug"
  hostname: "127.0.0.1"
 
locsims:
- locapisimlocal:
    name: locsim1
    port: 8888
    locfile: "{{datadir}}/locsim.yml"
  hostname: "127.0.0.1"

toksims:
- toksrvsimlocal:
    name: toksim1
    port: 9999
  hostname: "127.0.0.1"

etcds:
- etcdlocal:
    name: etcd1
    datadir: /var/tmp/edge-cloud-local-etcd/etcd1
