## Replace the IPs below as needed with the values for your system
vars:
- vm2_internal_ip: 127.0.0.1
- vm2_external_ip: 37.50.143.103
- locverurl: "http://127.0.0.1:8888/verifyLocation"
- toksrvurl: "http://37.50.143.103:9999/its?followURL%3Dhttps://dme.mobiledgex.net/verifyLoc"

sampleapps:
- sampleapplocal:
    name: mexexample1
    exename: mexexample
    args: 
     - "-debug"
  hostname: "{{vm2_external_ip}}"

tlscerts:
- commonname: bonn_vm2
  ips:
    - "{{vm2_internal_ip}}"
    - "{{vm2_external_ip}}"


toksims:
- toksrvsimlocal:
    name: toksim1
    port: 9999
  hostname: "{{vm2_external_ip}}"

locsims:
- locapisimlocal:
    name: locsim1
    port: 8888
    locfile: "{{datadir}}/locsim.yml"
  hostname: "{{vm2_external_ip}}"

etcds:
- etcdlocal:
    name: etcd1
    datadir: /var/tmp/edge-cloud-local-etcd/etcd1
    peeraddrs: "http://{{vm2_internal_ip}}:30011"
    clientaddrs: "http://{{vm2_internal_ip}}:30001"
    initialcluster: "etcd1=http://{{vm2_internal_ip}}:30011,etcd2=http://{{vm2_internal_ip}}:30012,etcd3=http://{{vm2_internal_ip}}:30013"
  hostname: "{{vm2_external_ip}}"

- etcdlocal:
    name: etcd2
    datadir: /var/tmp/edge-cloud-local-etcd/etcd2
    peeraddrs: "http://{{vm2_internal_ip}}:30012"
    clientaddrs: "http://{{vm2_internal_ip}}:30002"
    initialcluster: "etcd1=http://{{vm2_internal_ip}}:30011,etcd2=http://{{vm2_internal_ip}}:30012,etcd3=http://{{vm2_internal_ip}}:30013"
  hostname: "{{vm2_external_ip}}"

- etcdlocal:
    name: etcd3
    datadir: /var/tmp/edge-cloud-local-etcd/etcd3
    peeraddrs: "http://{{vm2_internal_ip}}:30013"
    clientaddrs: "http://{{vm2_internal_ip}}:30003"
    initialcluster: "etcd1=http://{{vm2_internal_ip}}:30011,etcd2=http://{{vm2_internal_ip}}:30012,etcd3=http://{{vm2_internal_ip}}:30013"
  hostname: "{{vm2_external_ip}}"

controllers:
- controllerlocal:
    name: ctrl1
    etcdaddrs: "http://{{vm2_internal_ip}}:30001,http://{{vm2_internal_ip}}:30002,http://{{vm2_internal_ip}}:30003"
    apiaddr: "0.0.0.0:55001"
    httpaddr: "0.0.0.0:36001"
    notifyaddr: "{{vm2_internal_ip}}:37001"
    tls:
       servercert: "{{tlsoutdir}}/bonn_vm2.crt"
       clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "{{vm2_external_ip}}"

dmes:
- dmelocal:
    name: dme1
    apiaddr: "0.0.0.0:50051"
    notifyaddrs: "{{vm2_internal_ip}}:37001"
    locverurl: "{{locverurl}}"
    toksrvurl: "{{toksrvurl}}"
    carrier: TDG
    cloudletkey: '{"operator_key":{"name":"T-Mobile"},"name":"tdgcloud1"}'
    tls:
       servercert: "{{tlsoutdir}}/bonn_vm2.crt"
       clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "{{vm2_external_ip}}"
  envvars:
     LOCAPI_USER: mexserver
     LOCAPI_PASSWD: seC2835!

crms:
- crmlocal:
    name: crm1
    apiaddr: "0.0.0.0:55091"
    notifyaddrs: "{{vm2_internal_ip}}:37001"
    cloudletkey: '{"operator_key":{"name":"T-Mobile"},"name":"tdgcloud1"}'
    tls:
       servercert: "{{tlsoutdir}}/bonn_vm2.crt"
       clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "{{vm2_external_ip}}"
