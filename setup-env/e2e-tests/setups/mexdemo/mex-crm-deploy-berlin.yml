apiVersion: apps/v1
kind: Deployment
metadata:
  name: crmberlin
  labels:
    app: crmberlin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crmberlin
  template:
    metadata:
      labels:
        app: crmberlin
    spec:
      containers:
      - name: crmberlin
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:jlm1105
        imagePullPolicy: Always
        env:
         - name: MEX_CF_USER
           value: bob.bae@gmail.com
         - name: MEX_CF_KEY
           value: e6aefae8a9825d40dbf7eadb9a49967373847
         - name: MEX_SSH_KEY
           value: id_rsa_mobiledgex
         - name: MEX_DOCKER_REG_PASS
           value: sandhill
         - name: MEX_DIR
           value: /root/.mobiledgex
#         - name: OS_AUTH_URL
#           value: https://beredgecloud.telekom.de:5000/v2.0
         - name: OS_CACERT
           value: /root/.mobiledgex/beredgecloudtelekomde.crt
         - name: OS_USERNAME
           value: mexadmin
         - name: OS_PASSWORD
           value: 8nb-A#CUQ>Ldh=GE
         - name: OS_REGION_NAME
           value: RegionOne
         - name: OS_TENANT_NAME
           value: mex
        command:
         - crmserver
        args:
         - "--apiAddr"
         - "0.0.0.0:55091"
         - "--cloudletKey"
         - "{\"operator_key\":{\"name\":\"TDG\"},\"name\":\"berlindemocloudlet\"}"
         - "--notifyAddrs"
         - "controller:37001"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--d"
         - "mexos"

      imagePullSecrets:
       - name: mexreg-secret

