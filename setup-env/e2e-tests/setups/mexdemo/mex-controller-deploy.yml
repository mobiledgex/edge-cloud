apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  labels:
    app: controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: controller
  template:
    metadata:
      labels:
        app: controller
    spec:
      containers:
      - name: controller
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:jlm1001
        imagePullPolicy: Always
        command:
         - "controller"
         - "--apiAddr"
         - "0.0.0.0:55001"
         - "--httpAddr"
         - "0.0.0.0:36001"
         - "--notifyAddr"
         - "0.0.0.0:37001"
         - "--etcdUrls"  
         - "mex-etcd-cluster:2379"
         - "--influxAddr"
         - "monitoring-influxdb:8086"
         - "--tls"
         - "/root/tls/mex-server.crt"
         - "--d" 
         - "etcd,api,notify"

      imagePullSecrets:
       - name: mexreg-secret 

