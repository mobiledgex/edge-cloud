           value: sandhill
         - name: MEX_DIR
           value: /root/.mobiledgex
         - name: OS_AUTH_URL
           value: https://fmbncisrs101.tacn.detemobil.de:5000/v2.0
         - name: OS_CACERT
           value: /root/.mobiledgex/haproxy-ca.crt
         - name: OS_USERNAME
           value: mexadmin
         - name: OS_PASSWORD
           value: MEX$Admin12345
         - name: OS_REGION_NAME
           value: RegionOne
