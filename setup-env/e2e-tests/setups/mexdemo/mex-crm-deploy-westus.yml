  selector:
    matchLabels:
      app: crmwestus
  template:
    metadata:
      labels:
        app: crmwestus
    spec:
      hostAliases:
       - ip: "37.50.143.121"
         hostnames:
         - "fmbncisrs101.tacn.detemobil.de"
      containers:
      - name: crmwestus
        image: registry.mobiledgex.net:5000/mobiledgex/edge-cloud:latest
        imagePullPolicy: Always
        env:
         - name: MEX_CF_USER
           value: bob.bae@gmail.com
