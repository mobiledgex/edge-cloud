         - "-c"
         - "crmserver --cloudletKey '{\"operator_key\":{\"name\":\"TDG\"},\"name\":\"westuscloudlet\"}' --apiAddr 0.0.0.0:55091 --notifyAddrs controller-notify:37001 --tls /root/tls/mexdemo.crt --d mexos"
