vars:
  - locverurl: "http://127.0.0.1:8888/verifyLocation" 
  - toksrvurl: "http://127.0.0.1:9999/its?followURL%3Dhttps://dme.mobiledgex.net/verifyLoc" 

locsims:
- name: locsim1
  port: 8888
  locfile: "{{datadir}}/locsim.yml"
  geofile: "{{datadir}}/geocode.dat"
  country: US
  hostname: "127.0.0.1"

toksims:
- name: toksim1
  port: 9999
  hostname: "127.0.0.1"

vaults:
- name: vault
  hostname: "127.0.0.1"

influxs:
- name: influx1
  datadir: /var/tmp/edge-cloud-local-influx/influx1
  httpaddr: "127.0.0.1:8086"
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    serverkey: "{{tlsoutdir}}/mex-server.key"
  hostname: "127.0.0.1"
  auth:
    user: "root"
    pass: "root"

etcds:
- name: etcd1
  datadir: /var/tmp/edge-cloud-local-etcd/etcd1
  peeraddrs: "http://127.0.0.1:30011"
  clientaddrs: "http://127.0.0.1:30001"
  initialcluster: "etcd1=http://127.0.0.1:30011,etcd2=http://127.0.0.1:30012,etcd3=http://127.0.0.1:30013"
  hostname: "127.0.0.1"

- name: etcd2
  datadir: /var/tmp/edge-cloud-local-etcd/etcd2
  peeraddrs: "http://127.0.0.1:30012"
  clientaddrs: "http://127.0.0.1:30002"
  initialcluster: "etcd1=http://127.0.0.1:30011,etcd2=http://127.0.0.1:30012,etcd3=http://127.0.0.1:30013"
  hostname: "127.0.0.1"

- name: etcd3
  datadir: /var/tmp/edge-cloud-local-etcd/etcd3
  peeraddrs: "http://127.0.0.1:30013"
  clientaddrs: "http://127.0.0.1:30003"
  initialcluster: "etcd1=http://127.0.0.1:30011,etcd2=http://127.0.0.1:30012,etcd3=http://127.0.0.1:30013"
  hostname: "127.0.0.1"

controllers:
- name: ctrl1
  etcdaddrs: "http://127.0.0.1:30001,http://127.0.0.1:30002,http://127.0.0.1:30003"
  apiaddr: "0.0.0.0:55001"
  httpaddr: "0.0.0.0:36001"
  notifyaddr: "127.0.0.1:37001"
  influxaddr: "https://127.0.0.1:8086"
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "127.0.0.1"
  registryfqdn: "docker.mobiledgex.net"
  artifactoryfqdn: "https://artifactory.mobiledgex.net/artifactory/"
  cloudletregistrypath: "registry.mobiledgex.net:5000/mobiledgex/edge-cloud"
  cloudletvmimagepath: "https://artifactory.mobiledgex.net/artifactory/baseimages/mobiledgex-v2.0.3.qcow2#md5:fc13f750dd69c389dc7641ff8e6619ce"
  testmode: true

dmes:
- name: dme1
  apiaddr: "0.0.0.0:50051"
  httpaddr: "0.0.0.0:38001"
  notifyaddrs: "127.0.0.1:37001,127.0.0.1:37002"
  locverurl: "{{locverurl}}"
  toksrvurl: "{{toksrvurl}}"
  carrier: TDG
  cloudletkey: '{"operator_key":{"name":"mexdev"},"name":"mexdev-cloud-1"}'
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    clientcert: "{{tlsoutdir}}/mex-client.crt"
  cookieexpr: "24h"
  hostname: "127.0.0.1"

crms:
- name: crm1
  apiaddr: "0.0.0.0:55091"
  notifyaddrs: "127.0.0.1:37001,127.0.0.1:37002"
  cloudletkey: '{"operator_key":{"name":"mexdev"},"name":"localtest"}'
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    clientcert: "{{tlsoutdir}}/mex-client.crt"
  hostname: "127.0.0.1"
  vaultaddr: "vault.mobiledgex.net"
  envvars:
    PLATFORM: mexdind
    VAULT_ROLE_ID: e017fc39-dff7-adc3-364f-bb8e04805454
    VAULT_SECRET_ID: 6e88cd75-7297-ba5e-6b27-9d612e3792b7

clustersvcs:
- name: cluster-svc1
  notifyaddrs: "127.0.0.1:37001,127.0.0.1:37002"
  ctrladdrs: "127.0.0.1:55001"
  tls:
    servercert: "{{tlsoutdir}}/mex-server.crt"
    clientcert: "{{tlsoutdir}}/mex-client.crt"
  promports: "tcp:9090"
  interval: "5s"
  hostname: "127.0.0.1"
