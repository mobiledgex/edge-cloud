description: executes matching engine request for verify location using jims location:wq

tests:

- name: verifylocation expecting to see results within 2km
  merfile: "{{datadir}}/mer_jims_loc.yml"
  actions: [verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_within_2km.yml"
    filetype: verifylocation

- name: verifylocation expecting to see results within 100km
  merfile: "{{datadir}}/mer_dallas_loc.yml"
  actions: [verifylocation]
  compareyaml:
    yaml1: "{{outputdir}}/verifylocation.yml"
    yaml2: "{{datadir}}/location_within_100km.yml"
    filetype: verifylocation
