apps:
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: Helm
  accessports: tcp:9090
  internalports: true
  trusted: true
  defaultflavor:
    name: x1.medium
  annotations: version=9.4.10
  deployment: helm
  accesstype: LoadBalancer
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
