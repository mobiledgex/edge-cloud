settings:
  shepherdmetricscollectioninterval: 5s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 300
  autodeployoffsetsec: 20
  autodeploymaxintervals: 10
  createappinsttimeout: 30m
  updateappinsttimeout: 30m
  deleteappinsttimeout: 20m
  createclusterinsttimeout: 30m
  updateclusterinsttimeout: 20m
  deleteclusterinsttimeout: 20m

flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:

clusterinsts:
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
    developer: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessDynamic
  auto: true
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-2
    developer: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessDynamic
  auto: true
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1

operators:
- key:
    name: tmus
- key:
    name: azure
- key:
    name: gcp

developers:
- key:
    name: AcmeAppCo
  username: AcmeAppCo-user
  passhash: "123456789012345670"
  address: 1234 AcmeAppCo street
  email: AcmeAppCo@gmail.com

cloudlets:
- key:
    operatorkey:
      name: tmus
    name: tmus-cloud-2
  accessuri: tmus-cloud.2
  location:
    latitude: 1
    longitude: 2
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: x1.medium
  physicalname: tmus-cloud-2
  version: 2019-10-24
- key:
    operatorkey:
      name: tmus
    name: tmus-cloud-1
  accessuri: tmus-cloud.1
  location:
    latitude: 1
    longitude: 1
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: x1.medium
  physicalname: tmus-cloud-1
  version: 2019-10-24

apps:
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  internalports: true
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  accesstype: AccessTypeLoadBalancer
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: docker.mobiledgex.net/AcmeAppCo/images/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,http:443,udp:10002
  officialfqdn: someapplication1.acmeappco.com
  defaultflavor:
    name: x1.small
  authpublickey: |
    -----BEGIN PUBLIC KEY-----
    MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA0Spdynjh+MPcziCH2Gij
    TkK9fspTH4onMtPTgxo+MQC+OZTwetvYFJjGV8jnYebtuvWWUCctYmt0SIPmA0F0
    VU6qzSlrBOKZ9yA7Rj3jSQtNrI5vfBIzK1wPDm7zuy5hytzauFupyfboXf4qS4uC
    GJCm9EOzUSCLRryyh7kTxa4cYHhhTTKNTTy06lc7YyxBsRsN/4jgxjjkxe3J0SfS
    z3eaHmfFn/GNwIAqy1dddTJSPugRkK7ZjFR+9+sscY9u1+F5QPwxa8vTB0U6hh1m
    QnhVd1d9osRwbyALfBY8R+gMgGgEBCPYpL3u5iSjgD6+n4d9RQS5zYRpeMJ1fX0C
