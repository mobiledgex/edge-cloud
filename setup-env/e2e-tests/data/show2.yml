flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2

clusterflavors:
- key:
    name: c1.small
  nodeflavor:
    name: x1.small
  masterflavor:
    name: x1.small
  numnodes: 3
  maxnodes: 3
  nummasters: 1
- key:
    name: c1.tiny
  nodeflavor:
    name: x1.tiny
  masterflavor:
    name: x1.tiny
  numnodes: 2
  maxnodes: 2
  nummasters: 1

clusters:
- key:
    name: autoclustersomeapplication1
  defaultflavor:
    name: c1.small
  auto: true

clusterinsts:
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-2
  flavor:
    name: c1.small
  liveness: LivenessDynamic
  auto: true
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
  flavor:
    name: c1.small
  liveness: LivenessDynamic
  auto: true

operators:
- key:
    name: dmuus

developers:
- key:
    name: AcmeAppCo
  username: AcmeAppCo-user
  passhash: "123456789012345670"
  address: 1234 AcmeAppCo street
  email: AcmeAppCo@gmail.com

cloudlets:
- key:
    operatorkey:
      name: dmuus
    name: dmuus-cloud-1
  accessuri: dmuus.dmuus-cloud-1
  location:
    long: -175
  ipsupport: IpSupportDynamic
  numdynamicips: 254
- key:
    operatorkey:
      name: dmuus
    name: dmuus-cloud-2
  accessuri: dmuus.dmuus-cloud-2
  location:
    long: -174
  ipsupport: IpSupportDynamic
  numdynamicips: 254

apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  ipaccess: IpAccessDedicatedOrShared
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  cluster:
    name: autoclustersomeapplication1

appinstances:
- key:
    appkey:
      developerkey:
        name: AcmeAppCo
      name: someapplication1
      version: "1.0"
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
    id: 1
  cloudletloc:
    long: -175
  clusterinstkey:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
  liveness: LivenessStatic
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  flavor:
    name: x1.small
- key:
    appkey:
      developerkey:
        name: AcmeAppCo
      name: someapplication1
      version: "1.0"
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-2
    id: 2
  cloudletloc:
    long: -174
  clusterinstkey:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-2
  liveness: LivenessStatic
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  flavor:
    name: x1.small

