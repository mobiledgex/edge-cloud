settings:
  shepherdmetricscollectioninterval: 1s
  shepherdalertevaluationinterval: 15s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 1
  autodeployoffsetsec: 0.3
  autodeploymaxintervals: 10
  createappinsttimeout: 3s
  updateappinsttimeout: 2s
  deleteappinsttimeout: 2s
  createclusterinsttimeout: 3s
  updateclusterinsttimeout: 2s
  deleteclusterinsttimeout: 2s
  createcloudlettimeout: 10s
  updatecloudlettimeout: 2s
  updatetrustpolicytimeout: 5s

  maxtrackeddmeclients: 100
  chefclientinterval: 10m
  cloudletmaintenancetimeout: 2s
  updatevmpooltimeout: 20m0s
  dmeapimetricscollectioninterval: 1s
  influxdbmetricsretention: 672h0m0s
  cleanupreservableautoclusteridletime: 30m0s
  influxdbcloudletusagemetricsretention: 8760h0m0s
  appinstclientcleanupinterval: 24h
  locationtilesidelengthkm: 2
  edgeeventsmetricscollectioninterval: 3s
  influxdbedgeeventsmetricsretention: 672h0m0s
  influxdbdownsampledmetricsretention: 672h0m0s
  edgeeventsmetricscontinuousqueriescollectionintervals:
  - interval: 2s
  clusterautoscaleaveragingdurationsec: 60
  clusterautoscaleretrydelay: 1m
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: dmuus
      name: dmuus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  sharedvolumesize: 100
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 2

operatorcodes:
- code: 31026
  organization: dmuus

cloudlets:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: DefaultPlatformFlavor
  physicalname: dmuus-cloud-1
  containerversion: 2019-10-24
  defaultresourcealertthreshold: 80

cloudletinfos:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  state: CloudletStateReady
  notifyid: 16
  controller: Jon-Mex@127.0.0.1:55001
  osmaxram: 40960
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.tiny
    vcpus: 1
    ram: 1024
    disk: 20
  - name: x1.small
    vcpus: 2
    ram: 4096
    disk: 40
  status:
    tasknumber: 3
    taskname: Gathering Cloudlet Info
  containerversion: "2019-10-24"
  controllercachereceived: true
  resourcessnapshot:
    platformvms:
    - name: fake-platform-vm
      type: platform
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: rootlb
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.11
    info:
    - name: RAM
      value: 20480
      inframaxvalue: 40960
      units: MB
    - name: vCPUs
      value: 10
      inframaxvalue: 50
    - name: External IPs
      value: 1
      inframaxvalue: 30
    - name: Instances
      value: 5
    clusterinsts:
    - clusterkey:
        name: SmallCluster
      organization: AcmeAppCo

apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,tcp:443,udp:10002
  officialfqdn: someapplication1.acmeappco.com
  accesstype: AccessTypeLoadBalancer
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  authpublickey: |
    -----BEGIN PUBLIC KEY-----
    MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA0Spdynjh+MPcziCH2Gij
    TkK9fspTH4onMtPTgxo+MQC+OZTwetvYFJjGV8jnYebtuvWWUCctYmt0SIPmA0F0
    VU6qzSlrBOKZ9yA7Rj3jSQtNrI5vfBIzK1wPDm7zuy5hytzauFupyfboXf4qS4uC
    GJCm9EOzUSCLRryyh7kTxa4cYHhhTTKNTTy06lc7YyxBsRsN/4jgxjjkxe3J0SfS
    z3eaHmfFn/GNwIAqy1dddTJSPugRkK7ZjFR+9+sscY9u1+F5QPwxa8vTB0U6hh1m
    QnhVd1d9osRwbyALfBY8R+gMgGgEBCPYpL3u5iSjgD6+n4d9RQS5zYRpeMJ1fX0C
    /QIDAQAB
    -----END PUBLIC KEY-----
  deployment: kubernetes
  androidpackagename: com.acme.someapplication1
  accesstype: AccessTypeLoadBalancer
- key:
    organization: MobiledgeX
    name: NFSAutoProvision
    version: "1.0"
  imagepath: https://charts.helm.sh/stable:stable/nfs-client-provisioner
  imagetype: ImageTypeHelm
  defaultflavor:
    name: x1.medium
  annotations: version=1.2.8
  deployment: helm
  configs:
  - kind: helmCustomizationYaml
    config: |
      nfs:
        path: /share
        server: [[ .Deployment.ClusterIp ]]
      storageClass:
        name: standard
        defaultClass: true
  internalports: true
  trusted: true
  accesstype: AccessTypeLoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  internalports: true
  trusted: true
  accesstype: AccessTypeLoadBalancer
  defaultflavor:
    name: x1.medium
  annotations: version=9.4.10
  deployment: helm
  accesstype: AccessTypeLoadBalancer
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
accesstype: AccessTypeLoadBalancer

appinstances:
- key:
    appkey:
      organization: MobiledgeX
      name: MEXPrometheusAppName
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessDynamic
  mappedports:
