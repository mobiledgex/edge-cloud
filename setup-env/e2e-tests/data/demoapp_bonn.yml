cloudlets:
- key:
    organization: TDG
    name: bonn3cloudlet
  location:
    latitude: 50.737
    longitude: 7.0982
  ipsupport: Dynamic
  numdynamicips: 254

apps:
- key:
    organization: MobiledgeX
    name: MobiledgeX SDK Demo
    version: "1.0"
  imagepath: mobiledgex_MobiledgeXSDKDemo/MobiledgeXSDKDemo:1
  imagetype: Docker
  defaultflavor:
    name: x1.small
  config: "http://35.199.188.102/apps/simapp.yaml"
  accessports: "tcp:80,tcp:443,udp:10002"

appinstances:
- key:
    appkey:
      organization: MobiledgeX
      name: MobiledgeX SDK Demo
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: TDG
        name: bonn3cloudlet
  liveness: Static
  imagepath: mobiledgex_MobiledgeXSDKDemo/MobiledgeXSDKDemo:1
  imagetype: Docker
  flavor:
    name: x1.small
