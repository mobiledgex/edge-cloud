apps:
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
  internalports: true
  trusted: true
  accesstype: AccessTypeLoadBalancer
  createdat:
    seconds: 1607989352
    nanos: 739348000
- key:
    organization: AcmeAppCo
    name: trustedapp
    version: "1.0"
  imagepath: docker.mobiledgex.net/AcmeAppCo/images/trustedapp:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: trustedapp10-tcp
      labels:
        run: trustedapp1.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      selector:
        run: trustedapp1.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: trustedapp10-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: trustedapp1.0
      template:
        metadata:
          labels:
            run: trustedapp1.0
        spec:
          volumes:
          imagePullSecrets:
          - name: docker.mobiledgex.net
          containers:
          - name: trustedapp10
            image: docker.mobiledgex.net/AcmeAppCo/images/trustedapp:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
  deploymentgenerator: kubernetes-basic
