apps:
- key:
    organization: AcmeAppCo
    name: nontrustedapp
    version: "1.0"
  imagepath: docker.mobiledgex.net/AcmeAppCo/images/nontrustedapp:1.0
  imagetype: Docker
  accessports: tcp:90
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: nontrustedapp10-tcp
      labels:
        run: nontrustedapp1.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp90
        protocol: TCP
        port: 90
        targetPort: 90
      selector:
        run: nontrustedapp1.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: nontrustedapp10-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: nontrustedapp1.0
      template:
        metadata:
          labels:
            run: nontrustedapp1.0
            mexDeployGen: kubernetes-basic
        spec:
          volumes:
          imagePullSecrets:
          - name: docker.mobiledgex.net
          containers:
          - name: nontrustedapp10
            image: docker.mobiledgex.net/AcmeAppCo/images/nontrustedapp:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 90
              protocol: TCP
  deploymentgenerator: kubernetes-basic
  accesstype: LoadBalancer
- key:
    organization: AcmeAppCo
    name: trustedapp
    version: "1.0"
  imagepath: docker.mobiledgex.net/AcmeAppCo/images/trustedapp:1.0
  imagetype: Docker
  accessports: tcp:80
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: trustedapp10-tcp
      labels:
        run: trustedapp1.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      selector:
        run: trustedapp1.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: trustedapp10-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: trustedapp1.0
      template:
        metadata:
          labels:
            run: trustedapp1.0
            mexDeployGen: kubernetes-basic
        spec:
          volumes:
          imagePullSecrets:
          - name: docker.mobiledgex.net
          containers:
          - name: trustedapp10
            image: docker.mobiledgex.net/AcmeAppCo/images/trustedapp:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
  deploymentgenerator: kubernetes-basic
  accesstype: LoadBalancer
  trusted: true
  requiredoutboundconnections:
  - protocol: TCP
    portrangemin: 443
    portrangemax: 443
    remotecidr: 35.247.68.151/32
  - protocol: UDP
    portrangemin: 53
    portrangemax: 53
    remotecidr: 1.1.1.1/24
  - protocol: ICMP
    remotecidr: 8.8.8.8/24
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: Helm
  accessports: tcp:9090
  defaultflavor:
    name: x1.small
  annotations: version=9.4.10
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
  internalports: true
  accesstype: LoadBalancer
  trusted: true
