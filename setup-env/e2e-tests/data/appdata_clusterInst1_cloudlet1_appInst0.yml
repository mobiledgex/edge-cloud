settings:
  shepherdmetricscollectioninterval: 5s
  shepherdalertevaluationinterval: 15s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 300
  autodeployoffsetsec: 20
  autodeploymaxintervals: 10
  createappinsttimeout: 30m
  updateappinsttimeout: 30m
  deleteappinsttimeout: 20m
  createclusterinsttimeout: 30m
  updateclusterinsttimeout: 20m
  deleteclusterinsttimeout: 20m
  updatetrustpolicytimeout: 10m
  loadbalancermaxportrange: 50
  maxtrackeddmeclients: 100
  chefclientinterval: 10m
  cloudletmaintenancetimeout: 5m
  updatevmpooltimeout: 20m0s
  dmeapimetricscollectioninterval: 30s
  persistentconnectionmetricscollectioninterval: 1h0m0s
  influxdbmetricsretention: 672h0m0s 
  cleanupreservableautoclusteridletime: 30m0s
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: dmuus
      name: dmuus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1

cloudlets:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: DefaultPlatformFlavor
  physicalname: dmuus-cloud-1
  containerversion: 2019-10-24

cloudletinfos:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  state: CloudletStateReady
  notifyid: 6
  controller: Jon-Mex@127.0.0.1:55001
  osmaxram: 500
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.small
    vcpus: 10
    ram: 101024
    disk: 500
  status:
    tasknumber: 3
    taskname: Gathering Cloudlet Info
  containerversion: "2019-10-24"
  controllercachereceived: true
  resources:
    vms:
    - name: fake-platform-vm
      type: platform
      status: ACTIVE
      infraflavor: m4.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: rootlb
      status: ACTIVE
      infraflavor: m4.small
      ipaddresses:
      - externalip: 10.101.100.11
apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,tcp:443,udp:10002"
  accesstype: AccessTypeLoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  internalports: true
  trusted: true
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  accesstype: AccessTypeLoadBalancer
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"

appinstances:
- key:
    appkey:
      name: MEXPrometheusAppName
      version: "1.0"
      organization: MobiledgeX
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessDynamic
  mappedports:
  - proto: LProtoTcp
    internalport: 9090
    publicport: 9090
  flavor:
    name: x1.small

appinstrefs:
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  insts:
    ? '{"app_key":{"organization":"MobiledgeX","name":"MEXPrometheusAppName","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"SmallCluster"},"cloudlet_key":{"organization":"dmuus","name":"dmuus-cloud-1"},"organization":"AcmeAppCo"}}'
    : 1
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
