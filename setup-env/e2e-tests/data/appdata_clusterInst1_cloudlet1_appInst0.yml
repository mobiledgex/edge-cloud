cloudlets:
- key:
    organization: tmus
    name: tmus-cloud-1
  location:
    latitude: 31
    longitude: -91
  ipsupport: Dynamic
  numdynamicips: 254
  state: Ready
  flavor:
    name: DefaultPlatformFlavor
  physicalname: tmus-cloud-1
  containerversion: "2019-10-24"
  deployment: docker
  trustpolicystate: NotPresent
  defaultresourcealertthreshold: 80
  dnslabel: tmus-cloud-1-tmus
  rootlbfqdn: shared.tmus-cloud-1-tmus.local.localtest.net
cloudletinfos:
- key:
    organization: tmus
    name: tmus-cloud-1
  state: Ready
  osmaxram: 40960
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.tiny
    vcpus: 1
    ram: 1024
    disk: 20
  - name: x1.small
    vcpus: 2
    ram: 4096
    disk: 40
  containerversion: "2019-10-24"
  controllercachereceived: true
  resourcessnapshot:
    platformvms:
    - name: fake-platform-vm
      type: platformvm
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: dedicatedrootlb
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.11
    info:
    - name: RAM
      value: 16384
      inframaxvalue: 40960
      units: MB
    - name: vCPUs
      value: 8
