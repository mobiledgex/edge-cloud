settings:
  shepherdmetricscollectioninterval: 5s
  shepherdalertevaluationinterval: 15s
  shepherdmetricsscrapeinterval: 15s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 300
  autodeployoffsetsec: 20
  autodeploymaxintervals: 10
  createappinsttimeout: 30m
  updateappinsttimeout: 30m
  deleteappinsttimeout: 20m
  createclusterinsttimeout: 30m
  updateclusterinsttimeout: 20m
  deleteclusterinsttimeout: 20m
  createcloudlettimeout: 30m
  updatecloudlettimeout: 20m
  updatetrustpolicytimeout: 10m

  maxtrackeddmeclients: 100
  chefclientinterval: 10m
  cloudletmaintenancetimeout: 5m
  updatevmpooltimeout: 20m0s
  dmeapimetricscollectioninterval: 30s
  influxdbmetricsretention: 672h0m0s 
  cleanupreservableautoclusteridletime: 30m0s
  influxdbcloudletusagemetricsretention: 8760h0m0s
  appinstclientcleanupinterval: 24h
  locationtilesidelengthkm: 2
  edgeeventsmetricscollectioninterval: 1h0m0s
  influxdbedgeeventsmetricsretention: 672h0m0s
  influxdbdownsampledmetricsretention: 8760h0m0s
  edgeeventsmetricscontinuousqueriescollectionintervals:
  - interval: 24h0m0s
  - interval: 168h0m0s
  - interval: 672h0m0s
  clusterautoscaleaveragingdurationsec: 60
  clusterautoscaleretrydelay: 1m
  alertpolicymintriggertime: 30s
  disableratelimit: true
  maxnumperipratelimiters: 10000
  resourcesnapshotthreadinterval: 10m  
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: dmuus
      name: dmuus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: Static
  ipaccess: Shared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1

cloudlets:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: Dynamic
  numdynamicips: 254
  platformtype: Fake
  flavor:
    name: DefaultPlatformFlavor
  physicalname: dmuus-cloud-1
  containerversion: 2019-10-24
  defaultresourcealertthreshold: 80

cloudletinfos:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  state: Ready
  notifyid: 6
  controller: Jon-Mex@127.0.0.1:55001
  osmaxram: 40960
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.tiny
    vcpus: 1
    ram: 1024
    disk: 20
  - name: x1.small
    vcpus: 2
    ram: 4096
    disk: 40
  status:
    tasknumber: 3
    taskname: Gathering Cloudlet Info
  containerversion: "2019-10-24"
  controllercachereceived: true
  resourcessnapshot:
    platformvms:
    - name: fake-platform-vm
      type: platform
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: rootlb
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.11
    info:
    - name: RAM
      value: 16384
      inframaxvalue: 40960
      units: MB
    - name: vCPUs
      value: 8
      inframaxvalue: 50
    - name: External IPs
      value: 1
      inframaxvalue: 30
    - name: Instances
      value: 4
    clusterinsts:
    - clusterkey:
        name: SmallCluster
      organization: AcmeAppCo
apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: Docker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,tcp:443,udp:10002"
  accesstype: LoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: Helm
  accessports: tcp:9090
  internalports: true
  trusted: true
  defaultflavor:
    name: x1.medium
  annotations: version=9.4.10
  deployment: helm
  accesstype: LoadBalancer
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"

appinstances:
- key:
    appkey:
      name: MEXPrometheusAppName
      version: "1.0"
      organization: MobiledgeX
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: Dynamic
  mappedports:
  - proto: Tcp
    internalport: 9090
    publicport: 9090
  flavor:
    name: x1.small

appinstrefs:
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  insts:
    ? '{"app_key":{"organization":"MobiledgeX","name":"MEXPrometheusAppName","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"SmallCluster"},"cloudlet_key":{"organization":"dmuus","name":"dmuus-cloud-1"},"organization":"AcmeAppCo"}}'
    : 1
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
