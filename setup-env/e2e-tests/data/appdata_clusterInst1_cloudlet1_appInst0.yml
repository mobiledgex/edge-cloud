flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
    developer: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1

operators:
- key:
    name: tmus

developers:
- key:
    name: AcmeAppCo
  username: acmeapp
  passhash: 8136f09c17354891c642b9b9f1722c34
  address: 123 Maple Street, Gainesville, FL 32604
  email: acmeapp@xxxx.com

cloudlets:
- key:
    operatorkey:
      name: tmus
    name: tmus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  notifysrvaddr: 127.0.0.1:51001
  flavor:
    name: DefaultPlatformFlavor

apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,http:443,udp:10002"
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  accessports: tcp:9090
  internalports: true
  defaultflavor:
    name: x1.medium
  deployment: helm
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true

appinstances:
- key:
    appkey:
      name: MEXPrometheusAppName
      version: "1.0"
      developerkey:
        name: MobiledgeX
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        operatorkey:
          name: tmus
        name: tmus-cloud-1
      developer: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  uri: tmus-cloud-1.tmus.mobiledgex.net
  liveness: LivenessStatic
  flavor:
    name: x1.medium
