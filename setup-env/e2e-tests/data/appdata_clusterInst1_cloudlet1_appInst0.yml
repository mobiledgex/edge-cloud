flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusterflavors:
- key:
    name: c1.tiny
  nodeflavor:
    name: x1.tiny
  masterflavor:
    name: x1.tiny
  numnodes: 2
  maxnodes: 2
  nummasters: 1
- key:
    name: c1.small
  nodeflavor:
    name: x1.small
  masterflavor:
    name: x1.small
  numnodes: 3
  maxnodes: 3
  nummasters: 1
- key:
    name: c1.medium
  nodeflavor:
    name: x1.medium
  masterflavor:
    name: x1.medium
  numnodes: 3
  maxnodes: 4
  nummasters: 1

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: c1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
  flavor:
    name: c1.small
  liveness: LivenessStatic

operators:
- key:
    name: dmuus

developers:
- key:
    name: AcmeAppCo
  username: acmeapp
  passhash: 8136f09c17354891c642b9b9f1722c34
  address: 123 Maple Street, Gainesville, FL 32604
  email: acmeapp@xxxx.com
- key:
    name: AcmeAppCo1
  username: acmeapp
  passhash: 8136f09c17354891c642b9b9f1722c34
  address: 123 Maple Street, Gainesville, FL 32604
  email: acmeapp@xxxx.com

cloudlets:
- key:
    operatorkey:
      name: dmuus
    name: dmuus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254

apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,http:443,udp:10002"
  ipaccess: IpAccessDedicatedOrShared

- key:
    name: MEXMetricsExporter
    version: "1.0"
  imagepath: registry.mobiledgex.net:5000/mobiledgex/metrics-exporter:latest
  imagetype: ImageTypeDocker
  ipaccess: IpAccessShared
  defaultflavor:
    name: x1.medium
  cluster:
    name: SmallCluster
  deployment: kubernetes
- key:
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  ipaccess: IpAccessShared
  defaultflavor:
    name: x1.medium
  cluster:
    name: SmallCluster
  deployment: helm
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true

appinstances:
- key:
    appkey:
      name: MEXMetricsExporter
      version: "1.0"
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
    id: 1
  cloudletloc:
    latitude: 31
    longitude: -91
  uri: dmuus-cloud-1.dmuus.mobiledgex.net
  clusterinstkey:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
  liveness: LivenessStatic
  flavor:
    name: x1.medium
- key:
    appkey:
      name: MEXPrometheusAppName
      version: "1.0"
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
    id: 1
  cloudletloc:
    latitude: 31
    longitude: -91
  uri: dmuus-cloud-1.dmuus.mobiledgex.net
  clusterinstkey:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
  liveness: LivenessStatic
  flavor:
    name: x1.medium