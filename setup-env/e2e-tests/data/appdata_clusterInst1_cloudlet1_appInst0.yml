    - name: External IPs
      value: 1
      inframaxvalue: 30
    - name: Instances
      value: 4
    clusterinsts:
    - clusterkey:
        name: SmallCluster
      organization: AcmeAppCo
  trustpolicystate: NotPresent
clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: tmus
      name: tmus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: Static
  state: Ready
  ipaccess: Shared
  nodeflavor: x1.small
  deployment: kubernetes
  nummasters: 1
  numnodes: 1
  masternodeflavor: x1.small
  resources:
    vms:
    - name: fake-master-1-tmus-cloud-1-smallcluster-acmeappco
      type: k8s-cluster-master
      status: ACTIVE
      infraflavor: x1.small
    - name: fake-node-1-tmus-cloud-1-smallcluster-acmeappco
      type: k8s-cluster-node
      status: ACTIVE
      infraflavor: x1.small
  dnslabel: smallcluster-acmeappco
  fqdn: smallcluster-acmeappco.tmus-cloud-1-tmus.local.localtest.net
apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: Docker
  accessports: tcp:80,tcp:443,udp:10002
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication110-tcp
      labels:
        run: someapplication11.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      - name: tcp443
        protocol: TCP
        port: 443
        targetPort: 443
      selector:
        run: someapplication11.0
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication110-udp
      labels:
        run: someapplication11.0
    spec:
      type: LoadBalancer
      ports:
      - name: udp10002
        protocol: UDP
        port: 10002
        targetPort: 10002
      selector:
        run: someapplication11.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: someapplication110-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: someapplication11.0
      template:
        metadata:
          labels:
            run: someapplication11.0
            mexDeployGen: kubernetes-basic
        spec:
          volumes:
          imagePullSecrets:
          - name: registry.mobiledgex.net
          containers:
          - name: someapplication110
            image: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 10002
              protocol: UDP
  deploymentgenerator: kubernetes-basic
  accesstype: LoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: https://prometheus-community.github.io/helm-charts:prometheus-community/kube-prometheus-stack
  imagetype: Helm
  accessports: tcp:9090
  defaultflavor:
    name: x1.small
  annotations: version=9.4.10
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
  internalports: true
  accesstype: LoadBalancer
  trusted: true
appinstances:
- key:
    appkey:
      organization: MobiledgeX
      name: MEXPrometheusAppName
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: tmus
        name: tmus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: Dynamic
  mappedports:
  - proto: Tcp
    internalport: 9090
    publicport: 9090
  flavor:
    name: x1.small
  state: Ready
  healthcheck: Ok
  powerstate: PowerOn
  vmflavor: x1.small
  uniqueid: mobiledgexmexprometheusappname10-smallcluster-tmus-cloud-1-tmus
  dnslabel: mexprometheusappname10-mobiledgex
appinstrefs:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  insts:
    ? '{"app_key":{"organization":"MobiledgeX","name":"MEXPrometheusAppName","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"SmallCluster"},"cloudlet_key":{"organization":"tmus","name":"tmus-cloud-1"},"organization":"AcmeAppCo"}}'
    : 1
clusterrefs:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: tmus
      name: tmus-cloud-1
    organization: AcmeAppCo
  apps:
  - appkey:
      organization: MobiledgeX
