settings:
  shepherdmetricscollectioninterval: 5s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 300
  autodeployoffsetsec: 20
  autodeploymaxintervals: 10
  createappinsttimeout: 30m
  updateappinsttimeout: 30m
  deleteappinsttimeout: 20m
  createclusterinsttimeout: 30m
  updateclusterinsttimeout: 20m
  deleteclusterinsttimeout: 20m

flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
    developer: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1

operators:
- key:
    name: tmus

developers:
- key:
    name: AcmeAppCo
  username: acmeapp
  passhash: 8136f09c17354891c642b9b9f1722c34
  address: 123 Maple Street, Gainesville, FL 32604
  email: acmeapp@xxxx.com

cloudlets:
- key:
    operatorkey:
      name: tmus
    name: tmus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: DefaultPlatformFlavor
  physicalname: tmus-cloud-1
  containerversion: 2019-10-24

apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,http:443,udp:10002"
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  internalports: true
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false

appinstances:
- key:
    appkey:
      name: MEXPrometheusAppName
      version: "1.0"
      developerkey:
        name: MobiledgeX
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        operatorkey:
          name: tmus
        name: tmus-cloud-1
      developer: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessStatic
  mappedports:
  - proto: LProtoTcp
    internalport: 9090
    publicport: 9090
  flavor:
    name: x1.medium
