settings:
  disableratelimit: true
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

cloudlets:
- key:
    organization: tmus
    name: tmus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: Dynamic
  numdynamicips: 254
  platformtype: Fake
  notifysrvaddr: 127.0.0.1:51001
  flavor:
    name: x1.medium
  containerversion: 2019-10-24
- key:
    organization: tmus
    name: tmus-cloud-2
  accessuri: cloud2.tmo
  location:
    latitude: 35
    longitude: -95
  ipsupport: Dynamic
  numdynamicips: 254
  platformtype: Fake
  notifysrvaddr: 127.0.0.1:51002
  flavor:
    name: x1.medium
  containerversion: 2019-10-24

idlereservableclusterinsts:
  idletime: 0

apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: Docker
  defaultflavor:
    name: x1.small
  accessports: "tcp:80,tcp:443,udp:10002"
- key:
    organization: AcmeAppCo
    name: someapplication2
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication2:1.0
  imagetype: Docker
  defaultflavor:
    name: x1.small
  accessports: "tcp:23,udp:10003"
  scalewithcluster: true

appinstances:
- key:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: autoclustersomeapplication1
      cloudletkey:
        organization: tmus
        name: tmus-cloud-1
      organization: MobiledgeX
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: Static
  flavor:
    name: x1.small
- key:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: autoclustersomeapplication1
      cloudletkey:
        organization: tmus
        name: tmus-cloud-2
      organization: MobiledgeX
  cloudletloc:
    latitude: 35
    longitude: -95
  liveness: Static
  flavor:
    name: x1.small
- key:
    appkey:
      organization: AcmeAppCo
      name: someapplication2
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: autoclustersomeapplication2
      cloudletkey:
        organization: tmus
        name: tmus-cloud-2
      organization: MobiledgeX
  cloudletloc:
    latitude: 35
    longitude: -95
  liveness: Static
  flavor:
    name: x1.small
