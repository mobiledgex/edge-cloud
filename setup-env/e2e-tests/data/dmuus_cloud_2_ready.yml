cloudletinfos:
- key:
    organization: dmuus
    name: dmuus-cloud-2
  state: CloudletStateReady
  notifyid: 8
  controller: Jon-Mex@127.0.0.1:55001
  osmaxram: 40960
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.small
    vcpus: 2
    ram: 4096
    disk: 40
  status:
    tasknumber: 3
    taskname: Gathering Cloudlet Info
  containerversion: "2019-10-24"
  controllercachereceived: true
  resourcessnapshot:
    platformvms:
    - name: fake-platform-vm
      type: platform
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: rootlb
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.11
    info:
    - name: RAM
      value: 8192
      inframaxvalue: 40960
      units: MB
    - name: vCPUs
      value: 4
      inframaxvalue: 50
    - name: Disk
      value: 80
      inframaxvalue: 5000
      units: GB
    - name: External IPs
      value: 1
      inframaxvalue: 10
