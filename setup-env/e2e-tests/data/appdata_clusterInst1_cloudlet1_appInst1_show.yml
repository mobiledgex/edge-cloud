operators:
- key:
    name: dmuus
cloudlets:
- key:
    operatorkey:
      name: dmuus
    name: dmuus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4
clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small
clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      operatorkey:
        name: dmuus
      name: dmuus-cloud-1
    developer: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  nummasters: 1
  numnodes: 1
developers:
- key:
    name: AcmeAppCo
  username: acmeapp
  passhash: 8136f09c17354891c642b9b9f1722c34
  address: 123 Maple Street, Gainesville, FL 32604
  email: acmeapp@xxxx.com
apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  deployment: kubernetes
- key:
    developerkey:
      name: MobiledgeX
    name: MEXMetricsExporter
    version: "1.0"
  imagepath: docker.mobiledgex.net/mobiledgex/images/metrics-exporter:latest
  imagetype: ImageTypeDocker
  defaultflavor:
    name: x1.medium
  deployment: kubernetes
  configs:
  - kind: envVarsYaml
    config: |
      - name: MEX_INFLUXDB_ADDR
        value: 0.0.0.0:8086
      - name: MEX_INFLUXDB_USER
        value: root
      - name: MEX_INFLUXDB_PASS
        value: root
      - name: MEX_SCRAPE_INTERVAL
        value: 15s
  - kind: envVarsYaml
    config: |
      - name: MEX_CLUSTER_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: ClusterName
            optional: true
      - name: MEX_CLOUDLET_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: CloudletName
            optional: true
      - name: MEX_OPERATOR_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: OperatorName
            optional: true
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  defaultflavor:
    name: x1.medium
  deployment: helm
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
appinstances:
- key:
    appkey:
      developerkey:
        name: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        operatorkey:
          name: dmuus
        name: dmuus-cloud-1
      developer: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessStatic
  flavor:
    name: x1.small
- key:
    appkey:
      developerkey:
        name: MobiledgeX
      name: MEXMetricsExporter
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        operatorkey:
          name: dmuus
        name: dmuus-cloud-1
      developer: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  uri: dmuus-cloud-1.dmuus.mobiledgex.net
  liveness: LivenessStatic
  flavor:
    name: x1.medium
- key:
    appkey:
      developerkey:
        name: MobiledgeX
      name: MEXPrometheusAppName
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        operatorkey:
          name: dmuus
        name: dmuus-cloud-1
      developer: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  uri: dmuus-cloud-1.dmuus.mobiledgex.net
  liveness: LivenessStatic
  flavor:
    name: x1.medium
