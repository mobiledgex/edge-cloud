settings:
  shepherdmetricscollectioninterval: 5s
  shepherdalertevaluationinterval: 15s
  shepherdhealthcheckretries: 3
  shepherdhealthcheckinterval: 5s
  autodeployintervalsec: 300
  autodeployoffsetsec: 20
  autodeploymaxintervals: 10
  createappinsttimeout: 30m
  updateappinsttimeout: 30m
  deleteappinsttimeout: 20m
  createclusterinsttimeout: 30m
  updateclusterinsttimeout: 20m
  deleteclusterinsttimeout: 20m
  loadbalancermaxportrange: 50
  maxtrackeddmeclients: 100
  chefclientinterval: 10m
  cloudletmaintenancetimeout: 5m
  updatevmpooltimeout: 20m0s
cloudlets:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: IpSupportDynamic
  numdynamicips: 254
  platformtype: PlatformTypeFake
  flavor:
    name: DefaultPlatformFlavor
  physicalname: dmuus-cloud-1
  containerversion: 2019-10-24
cloudletinfos:
- key:
    organization: dmuus
    name: dmuus-cloud-1
  state: CloudletStateReady
  notifyid: 6
  controller: Jon-Mex@127.0.0.1:55001
  osmaxram: 500
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.small
    vcpus: 10
    ram: 101024
    disk: 500
  status:
    tasknumber: 3
    taskname: Gathering Cloudlet Info
  containerversion: "2019-10-24"
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4
clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small
clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: dmuus
      name: dmuus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: LivenessStatic
  ipaccess: IpAccessShared
  deployment: kubernetes
  nummasters: 1
  numnodes: 1
apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  deployment: kubernetes
  accesstype: AccessTypeLoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  internalports: true
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  accesstype: AccessTypeLoadBalancer
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
appinstances:
- key:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessStatic
  mappedports:
  - proto: LProtoTcp
    internalport: 80
    publicport: 80
    fqdnprefix: someapplication1-tcp.
  - proto: LProtoHttp
    internalport: 443
    publicport: 443
    pathprefix: acmeappco/someapplication110/p443
  - proto: LProtoUdp
    internalport: 10002
    publicport: 10002
    fqdnprefix: someapplication1-udp.
  flavor:
    name: x1.small
- key:
    appkey:
      organization: MobiledgeX
      name: MEXPrometheusAppName
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: dmuus
        name: dmuus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: LivenessStatic
  mappedports:
  - proto: LProtoTcp
    internalport: 9090
    publicport: 9090
  flavor:
    name: x1.small

appinstrefs:
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  insts:
    ? '{"app_key":{"organization":"MobiledgeX","name":"MEXPrometheusAppName","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"SmallCluster"},"cloudlet_key":{"organization":"dmuus","name":"dmuus-cloud-1"},"organization":"AcmeAppCo"}}'
    : 1
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  insts:
    ? '{"app_key":{"organization":"AcmeAppCo","name":"someapplication1","version":"1.0"},"cluster_inst_key":{"cluster_key":{"name":"SmallCluster"},"cloudlet_key":{"organization":"dmuus","name":"dmuus-cloud-1"},"organization":"AcmeAppCo"}}'
    : 1
