settings:
  disableratelimit: true
flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusters:
- key:
    name: SmallCluster
  defaultflavor:
    name: x1.small

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: tmus
      name: tmus-cloud-1
    organization: AcmeAppCo
  flavor:
    name: x1.small
  liveness: Static
  ipaccess: Shared
  nummasters: 1
  numnodes: 1

cloudlets:
- key:
    organization: tmus
    name: tmus-cloud-1
  accessuri: cloud1.tmo
  location:
    latitude: 31
    longitude: -91
  ipsupport: Dynamic
  numdynamicips: 254
  platformtype: Fake
  notifysrvaddr: 127.0.0.1:51001

apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: Docker
  deployment: kubernetes
  defaultflavor:
    name: x1.small
  cluster:
    name: SmallCluster
  accessports: "tcp:80,tcp:443,udp:10002"

appinstances:
- key:
    appkey:
      organization: AcmeAppCo
      name: someapplication1
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: tmus
        name: tmus-cloud-1
      organization: AcmeAppCo
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: Static
  flavor:
    name: x1.small
