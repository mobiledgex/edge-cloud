cloudletinfos:
- key:
    organization: tmus
    name: tmus-cloud-2
  state: Ready
  osmaxram: 40960
  osmaxvcores: 50
  osmaxvolgb: 5000
  flavors:
  - name: x1.tiny
    vcpus: 1
    ram: 1024
    disk: 20
  - name: x1.small
    vcpus: 2
    ram: 4096
    disk: 40
  containerversion: "2019-10-24"
  controllercachereceived: true
  resourcessnapshot:
    platformvms:
    - name: fake-platform-vm
      type: platformvm
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.10
    - name: fake-rootlb-vm
      type: dedicatedrootlb
      status: ACTIVE
      infraflavor: x1.small
      ipaddresses:
      - externalip: 10.101.100.11
    info:
    - name: RAM
      value: 28672
      inframaxvalue: 40960
      units: MB
    - name: vCPUs
      value: 14
      inframaxvalue: 50
    - name: External IPs
      value: 2
      inframaxvalue: 30
    - name: Instances
      value: 7
    clusterinsts:
    - clusterkey:
        name: ReservableCluster2
      organization: MobiledgeX
    - clusterkey:
        name: SmallCluster
      organization: AcmeAppCo
  trustpolicystate: NotPresent
