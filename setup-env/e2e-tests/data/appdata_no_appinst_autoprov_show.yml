apps:
- key:
    organization: AcmeAppCo
    name: autoprovapp
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: Docker
  accessports: tcp:81
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: autoprovapp10-tcp
      labels:
        run: autoprovapp1.0
    spec:
      type: LoadBalancer
      ports:
      - name: tcp81
        protocol: TCP
        port: 81
        targetPort: 81
      selector:
        run: autoprovapp1.0
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: autoprovapp10-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: autoprovapp1.0
      template:
        metadata:
          labels:
            run: autoprovapp1.0
            mexDeployGen: kubernetes-basic
        spec:
          volumes:
          imagePullSecrets:
          - name: registry.mobiledgex.net
          containers:
          - name: autoprovapp10
            image: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 81
              protocol: TCP
  deploymentgenerator: kubernetes-basic
  officialfqdn: autoprovapp.acmeappco.com
  autoprovpolicy: autoprov1
  accesstype: LoadBalancer
