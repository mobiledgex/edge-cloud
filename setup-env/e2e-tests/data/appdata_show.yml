- key:
    developerkey:
      name: MobiledgeX
    name: MEXMetricsExporter
    version: "1.0"
  imagepath: registry.mobiledgex.net:5000/mobiledgex/metrics-exporter:latest
  imagetype: ImageTypeDocker
  defaultflavor:
    name: x1.medium
  deployment: kubernetes
  configs:
  - kind: envVarsYaml
    config: |
      - name: MEX_INFLUXDB_ADDR
        value: 0.0.0.0:8086
      - name: MEX_INFLUXDB_USER
        value: root
      - name: MEX_INFLUXDB_PASS
        value: root
      - name: MEX_SCRAPE_INTERVAL
        value: 15s
  - kind: envVarsYaml
    config: |
      - name: MEX_CLUSTER_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: ClusterName
            optional: true
      - name: MEX_CLOUDLET_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: CloudletName
            optional: true
      - name: MEX_OPERATOR_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: OperatorName
            optional: true
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  defaultflavor:
    name: x1.medium
  deployment: helm
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true

