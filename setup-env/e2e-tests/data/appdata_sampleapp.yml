flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusterinsts:
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: TDG
      name: tdgcloud1
  flavor:
    name: x1.small
  nodes: 3
  liveness: Static
- key:
    clusterkey:
      name: SmallCluster
    cloudletkey:
      organization: TDG
      name: tdgcloud2
  flavor:
    name: x1.small
  nodes: 3
  liveness: Static

cloudlets:
- key:
    organization: TDG
    name: tdgcloud1
  location:
    latitude: 31
    longitude: -91
- key:
    organization: TDG
    name: tdgcloud2
  location:
    latitude: 35
    longitude: -95

apps:
- key:
    organization: MEX
    name: sampleApplication
    version: "1.0"
  imagepath: docker.mobiledgex.net/mobiledgex/images/mobiledgex/mexexample
  imagetype: Docker
  accesslayer: AccessLayerL7
  flavor:
    name: x1.small

appinstances:
- key:
    appkey:
      organization: MEX
      name: sampleApplication
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: TDG
        name: tdgcloud1
  cloudletloc:
    latitude: 31
    longitude: -91
  liveness: Static
  imagepath: registry.mobiledgex.net/mobiledgex_MEX/sampleApplication:1.0
  imagetype: Docker
  mappedpath: sampleApplication
  flavor:
    name: x1.small
  accesslayer: AccessLayerL7

- key:
    appkey:
      organization: MEX
      name: sampleApplication
      version: "1.0"
    clusterinstkey:
      clusterkey:
        name: SmallCluster
      cloudletkey:
        organization: TDG
        name: tdgcloud2
  cloudletloc:
    latitude: 35
    longitude: -95
  liveness: Static
  imagepath: registry.mobiledgex.net/mobiledgex_MEX/sampleApplication:1.0
  imagetype: Docker
  mappedpath: sampleApplication
  flavor:
    name: x1.small
  accesslayer: AccessLayerL7
