flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2

clusters:
- key:
    name: autoclustersomeapplication1
  defaultflavor:
    name: x1.small
  auto: true

clusterinsts:
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
  flavor:
    name: x1.small
  liveness: LivenessDynamic
  auto: true

operators:
- key:
    name: tmus

developers:
- key:
    name: AcmeAppCo
  username: AcmeAppCo-user
  passhash: "123456789012345670"
  address: 1234 AcmeAppCo street
  email: AcmeAppCo@gmail.com

cloudlets:
- key:
    operatorkey:
      name: tmus
    name: tmus-cloud-1
  accessuri: tmus.tmus-cloud-1
  location:
    longitude: -175
  ipsupport: IpSupportDynamic
  numdynamicips: 254

apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accesslayer: AccessLayerL7
  defaultflavor:
    name: x1.small
  cluster:
    name: autoclustersomeapplication1

appinstances:
- key:
    appkey:
      developerkey:
        name: AcmeAppCo
      name: someapplication1
      version: "1.0"
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
    id: 1
  cloudletloc:
    longitude: -175
  clusterinstkey:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
  liveness: LivenessStatic
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  mappedpath: someapplication1
  flavor:
    name: x1.small
  accesslayer: AccessLayerL7
