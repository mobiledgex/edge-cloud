orgs:
- name: tmus
  type: operator
  address: tmus headquarters
  phone: 123-123-1234
  adminusername: user1
- name: azure
  type: operator
  address: amazon jungle
  phone: 123-123-1234
  adminusername: user1
- name: gcp
  type: operator
  address: mountain view
  phone: 123-123-1234
  adminusername: user1

roles:
- username: user1
  org: tmus
  role: OperatorManager
- username: user1
  org: azure
  role: OperatorManager
- username: user1
  org: gcp
  role: OperatorManager

regiondata:
- region: local
  appdata:
    cloudlets:
    - key:
        operatorkey:
          name: tmus
        name: tmus-cloud-1
      accessuri: cloud1.tmo
      location:
        latitude: 31
        longitude: -91
      ipsupport: IpSupportDynamic
      numdynamicips: 254
    - key:
        operatorkey:
          name: tmus
        name: tmus-cloud-2
      accessuri: cloud2.tmo
      location:
        latitude: 35
        longitude: -95
      ipsupport: IpSupportDynamic
      numdynamicips: 254
    - key:
        operatorkey:
          name: azure
        name: azure-cloud-9
      accessuri: cloud9.azure
      location:
        latitude: 32
        longitude: -91
      ipsupport: IpSupportDynamic
      numdynamicips: 254
    - key:
        operatorkey:
          name: gcp
        name: gcp-cloud-10
      accessuri: cloud2.gcp
      location:
        latitude: 36
        longitude: -95
      ipsupport: IpSupportDynamic
      numdynamicips: 254
    flavors:
    - key:
        name: x1.small
      ram: 2048
      vcpus: 2
      disk: 2
    - key:
        name: x1.medium
      ram: 4096
      vcpus: 4
      disk: 4
    - key:
        name: x1.tiny
      ram: 1024
      vcpus: 1
      disk: 1
    clusterflavors:
    - key:
        name: c1.tiny
      nodeflavor:
        name: x1.tiny
      masterflavor:
        name: x1.tiny
      numnodes: 2
      maxnodes: 2
      nummasters: 1
    - key:
        name: c1.small
      nodeflavor:
        name: x1.small
      masterflavor:
        name: x1.small
      numnodes: 3
      maxnodes: 3
      nummasters: 1
    - key:
        name: c1.medium
      nodeflavor:
        name: x1.medium
      masterflavor:
        name: x1.medium
      numnodes: 3
      maxnodes: 4
      nummasters: 1
