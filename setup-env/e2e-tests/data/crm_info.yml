flavors:
- key:
    name: x1.tiny
  ram: 1024
  vcpus: 1
  disk: 1
- key:
    name: x1.small
  ram: 2048
  vcpus: 2
  disk: 2
- key:
    name: x1.medium
  ram: 4096
  vcpus: 4
  disk: 4

clusterflavors:
- key:
    name: c1.tiny
  nodeflavor:
    name: x1.tiny
  masterflavor:
    name: x1.tiny
  numnodes: 2
  maxnodes: 2
  nummasters: 1
- key:
    name: c1.small
  nodeflavor:
    name: x1.small
  masterflavor:
    name: x1.small
  numnodes: 3
  maxnodes: 3
  nummasters: 1
- key:
    name: c1.medium
  nodeflavor:
    name: x1.medium
  masterflavor:
    name: x1.medium
  numnodes: 3
  maxnodes: 4
  nummasters: 1

clusters:

clusterinsts:
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-1
  flavor:
    name: c1.small
  liveness: LivenessDynamic
  auto: true
  state: Ready
- key:
    clusterkey:
      name: autoclustersomeapplication1
    cloudletkey:
      operatorkey:
        name: tmus
      name: tmus-cloud-2
  flavor:
    name: c1.small
  liveness: LivenessDynamic
  auto: true
  state: Ready

