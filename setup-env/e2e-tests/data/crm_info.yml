apps:
- key:
    organization: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-tcp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      - name: http443
        protocol: TCP
        port: 443
        targetPort: 443
      selector:
        run: someapplication1
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-udp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: udp10002
        protocol: UDP
        port: 10002
        targetPort: 10002
      selector:
        run: someapplication1
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: someapplication1-deployment
    spec:
      replicas: 1
      selector:
        matchLabels:
          run: someapplication1
      template:
        metadata:
          labels:
            run: someapplication1
        spec:
          volumes:
          imagePullSecrets:
          - name: registry.mobiledgex.net
          containers:
          - name: someapplication1
            image: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication1:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 10002
              protocol: UDP
  deploymentgenerator: kubernetes-basic
  accesstype: AccessTypeLoadBalancer
- key:
    organization: AcmeAppCo
    name: someapplication2
    version: "1.0"
  imagepath: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication2:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:22,udp:10003
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication2-tcp
      labels:
        run: someapplication2
    spec:
      type: LoadBalancer
      ports:
      - name: tcp22
        protocol: TCP
        port: 22
        targetPort: 22
      selector:
        run: someapplication2
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication2-udp
      labels:
        run: someapplication2
    spec:
      type: LoadBalancer
      ports:
      - name: udp10003
        protocol: UDP
        port: 10003
        targetPort: 10003
      selector:
        run: someapplication2
    ---
    apiVersion: apps/v1
    kind: DaemonSet
    metadata:
      name: someapplication2-deployment
    spec:
      selector:
        matchLabels:
          run: someapplication2
      template:
        metadata:
          labels:
            run: someapplication2
        spec:
          volumes:
          imagePullSecrets:
          - name: registry.mobiledgex.net
          containers:
          - name: someapplication2
            image: registry.mobiledgex.net/mobiledgex_AcmeAppCo/someapplication2:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 22
              protocol: TCP
            - containerPort: 10003
              protocol: UDP
  deploymentgenerator: kubernetes-basic
  scalewithcluster: true
  accesstype: AccessTypeLoadBalancer
- key:
    organization: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  imagetype: ImageTypeHelm
  accessports: tcp:9090
  defaultflavor:
    name: x1.medium
  annotations: version=7.1.1
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: helmCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
      defaultRules:
        create: true
        rules:
          alertmanager: false
          etcd: false
          general: false
          k8s: true
          kubeApiserver: false
          kubePrometheusNodeAlerting: false
          kubePrometheusNodeRecording: true
          kubernetesAbsent: true
          kubernetesApps: true
          kubernetesResources: true
          kubernetesStorage: true
          kubernetesSystem: true
          kubeScheduler: true
          network: true
          node: true
          prometheus: true
          prometheusOperator: true
          time: true
      grafana:
        enabled: false
      alertmanager:
        enabled: false
      commonLabels:
        mexAppName: "mexprometheusappname"
        mexAppVersion: "10"
  internalports: true
  accesstype: AccessTypeLoadBalancer

