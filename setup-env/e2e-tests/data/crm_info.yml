apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-tcp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      - name: http443
        protocol: TCP
        port: 443
        targetPort: 443
      selector:
        run: someapplication1
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-udp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: udp10002
        protocol: UDP
        port: 10002
        targetPort: 10002
      selector:
        run: someapplication1
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: someapplication1-deployment
    spec:
      selector:
        matchLabels:
          run: someapplication1
      replicas: 1
      template:
        metadata:
          labels:
            run: someapplication1
        spec:
          volumes:
          imagePullSecrets:
          - name: mexgitlabsecret
          containers:
          - name: someapplication1
            image: mobiledgex_AcmeAppCo/someapplication1:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 10002
              protocol: UDP
  deploymentgenerator: kubernetes-basic
- key:
    developerkey:
      name: MobiledgeX
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  defaultflavor:
    name: x1.medium
  deployment: helm
  delopt: AutoDelete
  configs:
  - kind: hemlCustomizationYaml
    config: |
      prometheus:
        prometheusSpec:
          scrapeInterval: "15s"
        service:
          type: LoadBalancer
      kubelet:
        serviceMonitor:
          ## Enable scraping the kubelet over https. For requirements to enable this see
          ## https://github.com/coreos/prometheus-operator/issues/926
          ##
          https: true
- key:
    developerkey:
      name: MobiledgeX
    name: MEXMetricsExporter
    version: "1.0"
  imagepath: docker.mobiledgex.net/mobiledgex/images/metrics-exporter:latest
  imagetype: ImageTypeDocker
  defaultflavor:
    name: x1.medium
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mexmetricsexporter-deployment
    spec:
      selector:
        matchLabels:
          run: mexmetricsexporter
      replicas: 1
      template:
        metadata:
          labels:
            run: mexmetricsexporter
        spec:
          volumes:
          imagePullSecrets:
          - name: mexgitlabsecret
          containers:
          - name: mexmetricsexporter
            image: docker.mobiledgex.net/mobiledgex/images/metrics-exporter:latest
            imagePullPolicy: Always
            ports:
  deploymentgenerator: kubernetes-basic
  delopt: AutoDelete
  configs:
  - kind: envVarsYaml
    config: |
      - name: MEX_INFLUXDB_ADDR
        value: 0.0.0.0:8086
      - name: MEX_INFLUXDB_USER
        value: root
      - name: MEX_INFLUXDB_PASS
        value: root
      - name: MEX_SCRAPE_INTERVAL
        value: 15s
  - kind: envVarsYaml
    config: |
      - name: MEX_CLUSTER_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: ClusterName
            optional: true
      - name: MEX_CLOUDLET_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: CloudletName
            optional: true
      - name: MEX_OPERATOR_NAME
        valueFrom:
          configMapKeyRef:
            name: mexcluster-info
            key: OperatorName
            optional: true

