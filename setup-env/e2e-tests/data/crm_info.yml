apps:
- key:
    developerkey:
      name: AcmeAppCo
    name: someapplication1
    version: "1.0"
  imagepath: mobiledgex_AcmeAppCo/someapplication1:1.0
  imagetype: ImageTypeDocker
  ipaccess: IpAccessDedicatedOrShared
  accessports: tcp:80,http:443,udp:10002
  defaultflavor:
    name: x1.small
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-tcp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: tcp80
        protocol: TCP
        port: 80
        targetPort: 80
      - name: http443
        protocol: TCP
        port: 443
        targetPort: 443
      selector:
        run: someapplication1
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: someapplication1-udp
      labels:
        run: someapplication1
    spec:
      type: LoadBalancer
      ports:
      - name: udp10002
        protocol: UDP
        port: 10002
        targetPort: 10002
      selector:
        run: someapplication1
    ---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: someapplication1-deployment
    spec:
      selector:
        matchLabels:
          run: someapplication1
      replicas: 1
      template:
        metadata:
          labels:
            run: someapplication1
        spec:
          volumes:
          imagePullSecrets:
          - name: mexregistrysecret
          containers:
          - name: someapplication1
            image: mobiledgex_AcmeAppCo/someapplication1:1.0
            imagePullPolicy: Always
            ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
            - containerPort: 10002
              protocol: UDP
  deploymentgenerator: kubernetes-basic
- key:
    developerkey:
      name: mexinfradev_
    name: MEXMetricsExporter
    version: "1.0"
  imagepath: registry.mobiledgex.net:5000/mobiledgex/metrics-exporter:latest
  imagetype: ImageTypeDocker
  ipaccess: IpAccessShared
  defaultflavor:
    name: x1.medium
  cluster:
    name: autoclustersomeapplication1
  deployment: kubernetes
  deploymentmanifest: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: mexmetricsexporter-deployment
    spec:
      selector:
        matchLabels:
          run: mexmetricsexporter
      replicas: 1
      template:
        metadata:
          labels:
            run: mexmetricsexporter
        spec:
          volumes:
          imagePullSecrets:
          - name: mexregistrysecret
          containers:
          - name: mexmetricsexporter
            image: registry.mobiledgex.net:5000/mobiledgex/metrics-exporter:latest
            imagePullPolicy: Always
            env:
            - name: MEX_CLUSTER_NAME
              value: autoclustersomeapplication1
            - name: MEX_INFLUXDB_ADDR
              value: 0.0.0.0:8086
            - name: MEX_INFLUXDB_USER
              value: root
            - name: MEX_INFLUXDB_PASS
              value: root
            ports:
  delopt: AutoDelete
- key:
    developerkey:
      name: mexinfradev_
    name: MEXPrometheusAppName
    version: "1.0"
  imagepath: stable/prometheus-operator
  ipaccess: IpAccessShared
  defaultflavor:
    name: x1.medium
  cluster:
    name: autoclustersomeapplication1
  deployment: helm
  delopt: AutoDelete

