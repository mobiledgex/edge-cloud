<h1>Developers
</h1>

    <ul>
      <li *ngFor="let dvlper of developers$">
        <ul>
          <li> Account Name: {{ dvlper.key.name }}</li>
          <li> Username    : {{ dvlper.username }}</li>
          <li> Passhash    : {{ dvlper.passhash }}</li>
          <li> Address     : {{ dvlper.address }}</li>
          <li> Email       : {{ dvlper.email }}</li>
          <!-- <li><a href="http://{{ user.website }}">{{ user.website }}</a></li> -->
        </ul>
      </li>
    </ul>
