<h1>Clusters
  </h1>
  <div class="container">
    <div class="clslist">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Cluster Name</th>
            <th>Default Flavor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cluster of clusters; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ cluster.name }}</td>
            <td>{{ cluster.defaultFlavor }}</td>
            <td>
              <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
      </div>
    </div>
    <br>
    <div class="clsentry" *ngIf="showNew">
      <form (ngSubmit)="onSave()">
        <div class="form-group row">
          <label for="clsname-input" class="col-2 col-form-label">Cluster Name</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="clsModel.name" name="name">
          </div>
        </div>
  
        <div class="form-group row">
          <label for="defaultFlavor-input" class="col-2 col-form-label">Default Flavor</label>
          <div class="col-10">
            <input class="form-control" type="text" [(ngModel)]="clsModel.defaultFlavor" name="defaultFlavor">
          </div>
        </div>
       
        <button type="submit" class="btn btn-success">{{submitType}}</button>
        <button type="submit" class="btn btn-primary" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
